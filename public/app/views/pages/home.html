<div ng-controller="MainController">

	<div class="jumbotron text-center" ng-if="!loggedIn">
			<div>
				<h1>If you have a password sign up! </h1>
			</div>

			<div>
				<p>Login to write your story</p>
				<a href="/login" class="btn btn-primary">Login</a>

			</div>	

	</div>

</div>

<div class="row" ng-if="loggedIn">

	<div class="col-md-3">

	</div>

	<div class="col-md-4" ng-controller="StoryController">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write your Story</div>

				<div class="panel-body">
					<form ng-submit="createStory()">
					  <input class="form-control input-lg" type="text" ng-model="storyData.content" placeholder="....." required>

					</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">Your Stories</div>
				<div class="panel-body" ng-repeat="each in stories | reverse">
					<p> {{each.content}} </p>

				</div>


			</div>
		</div>
	</div>

	<div class="col-md-3">

	</div>

 
</div>
